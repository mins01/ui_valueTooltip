	<meta property="og:title" content="ui_valueTooltop">
	<meta property="og:description" content="ui_valueTooltop">

	<!-- //meta og -->
	<link rel="stylesheet" href="valueTooltip.css">
	<script src="ValueTooltip.js"></script>
    <script>
        window.addEventListener('load',(event)=>{
            ValueTooltip.activate();
        })
    </script>
</head>
<body>
	<div class="container">
        <h1>ui_valueTooltop</h1>
        <hr>

        <div class="value-tooltip-wrap ">
            <div class="value-tooltip value-tooltip-center" data-value-tooltip-data="yy"></div>
            <input type="text" class="form-control value-tooltip-form-control" value="text">
        </div>
        <hr>
        <div class="value-tooltip-wrap">
            <div class="value-tooltip value-tooltip-center" data-value-tooltip-data="yy"></div>
            <input type="number" class="form-control value-tooltip-form-control" value="999">
        </div>
        <hr>
        <h4>value-tooltip-center (default)</h4>
        <div class="value-tooltip-wrap">
            <div class="value-tooltip value-tooltip-center" data-value-tooltip-data="yy"></div>
            <input type="range" class="form-control value-tooltip-form-control" value="10" min="-100" max="100">
        </div>
        <hr>
        <h4>value-tooltip-top</h4>
        <div class="value-tooltip-wrap">
            <div class="value-tooltip value-tooltip-top" data-value-tooltip-data="yy"></div>
            <input type="range" class="form-control value-tooltip-form-control" value="10" min="-100" max="100">
        </div>
        <hr>
        <h4>value-tooltip-bottom</h4>
        <div class="value-tooltip-wrap">
            <div class="value-tooltip value-tooltip-bottom" data-value-tooltip-data="yy"></div>
            <input type="range" class="form-control value-tooltip-form-control" value="10" min="-100" max="100">
        </div>
        <hr>
        <h4>value-tooltip-left</h4>
        <div class="value-tooltip-wrap">
            <div class="value-tooltip value-tooltip-left" data-value-tooltip-data="yy"></div>
            <input type="range" class="form-control value-tooltip-form-control" value="10" min="-100" max="100">
        </div>
        <h4>value-tooltip-left + value-tooltip-top</h4>
        <div class="value-tooltip-wrap">
            <div class="value-tooltip value-tooltip-left value-tooltip-top" data-value-tooltip-data="yy"></div>
            <input type="range" class="form-control value-tooltip-form-control" value="10" min="-100" max="100">
        </div>
        <hr>
        <h4>value-tooltip-right</h4>
        <div class="value-tooltip-wrap">
            <div class="value-tooltip value-tooltip-right" data-value-tooltip-data="yy"></div>
            <input type="range" class="form-control value-tooltip-form-control" value="10" min="-100" max="100">
        </div>
        <h4>value-tooltip-right + value-tooltip-bottom</h4>
        <div class="value-tooltip-wrap">
            <div class="value-tooltip value-tooltip-right value-tooltip-bottom" data-value-tooltip-data="yy"></div>
            <input type="range" class="form-control value-tooltip-form-control" value="10" min="-100" max="100">
        </div>
        <hr>
        <h4>value-tooltip-number-format</h4>
        <div class="value-tooltip-wrap">
            <div class="value-tooltip value-tooltip-number-format" data-value-tooltip-data="yy"></div>
            <input type="range" class="form-control value-tooltip-form-control" value="100000" min="-1000000" max="1000000">
        </div>
        <hr>
        <h4>data-value-tooltip-prefix , data-value-tooltip-suffix</h4>
        <div class="value-tooltip-wrap">
            <div class="value-tooltip " data-value-tooltip-prefix="[접두어]:" data-value-tooltip-suffix=":[접미사]"></div>
            <input type="range" class="form-control value-tooltip-form-control" value="100000" min="-1000000" max="1000000">
        </div>
        <hr>
	</div>
</body>
</html>
